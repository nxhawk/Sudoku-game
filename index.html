<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      rel="shortcut icon"
      href="src/images/pastime.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Sudoku</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="open">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="left">
          <a href="">
            <img
              src="src/images/logo.svg"
              alt="#"
              title="Play Free Sudoku, a Popular Online Puzzle Game"
            />
          </a>
        </div>
        <div class="right">
          <div class="right-container">
            <div class="mode-menu">
              <div class="mode">Cổ điển</div>
            </div>
            <div>
              <a href="">
                <div>Thử thách Hàng ngày</div>
              </a>
            </div>
            <div>
              <a href="">
                <div>Giải thưởng</div>
              </a>
            </div>
            <div>
              <a href="">
                <div>Luật chơi</div>
              </a>
            </div>
            <div id="lang-menu"></div>
          </div>
        </div>
      </div>
    </header>

    <div id="game">
      <div class="left">
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
        <div class="temp"></div>
      </div>
      <div class="right">
        <div class="container-game">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
        </div>
      </div>
    </div>

    <script src="src/js/default.js"></script>
    <script src="src/js/game.js"></script>
  </body>
</html>
